<!DOCTYPE html>
<head>
    <title>DARTS</title>
    <link rel="stylesheet" href="styles.css" type="text/css"/>
</head>
<footer>
    <div class="footer-content">
        <p>&copy; 2023 DARTS Game | Team: 
            <span class="team-names">Oliwier Kulczycki, Abdullah Haider, [Team Member 2]</span>
        </p>
    </div>
</footer>
<body>
    <!-- Navigation bar --> 
    <div class="navMain">
		<div class="navObj"><a href="index.html">Home</a></div>
		<div class="navObj"><a href="game.html">Game</a></div>
		<div class="navObj"><a href="scores.html">Scores</a></div>
		<div class="navObj"><a href="rules.html">Rules</a></div>
    </div>
    <main>
        <div class="scores-header">
            <h1><i class="fas fa-trophy"></i> Leaderboard</h1>
            <div class="score-controls">
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="month">This Month</button>
                <button class="filter-btn" data-filter="week">This Week</button>
            </div>
        </div>
    
        <div class="scoreboard-container">
            <table class="score-table">
                <thead>
                    <tr>
                        <th>Rank</th>
                        <th>Player</th>
                        <th>Score <i class="fas fa-sort"></i></th>
                        <th>Date <i class="fas fa-sort"></i></th>
                        <th>Accuracy</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="highlight">
                        <td><span class="rank-badge gold">1</span></td>
                        <td><i class="fas fa-crown"></i> DartMaster</td>
                        <td>501</td>
                        <td>2023-11-20</td>
                        <td><div class="accuracy-bar" style="width: 92%"></div></td>
                    </tr>
                    <tr>
                        <td><span class="rank-badge silver">2</span></td>
                        <td>BullseyeQueen</td>
                        <td>487</td>
                        <td>2023-11-18</td>
                        <td><div class="accuracy-bar" style="width: 85%"></div></td>
                    </tr>
                    <tr>
                        <td><span class="rank-badge bronze">3</span></td>
                        <td>TripleTwenty</td>
                        <td>465</td>
                        <td>2023-11-15</td>
                        <td><div class="accuracy-bar" style="width: 78%"></div></td>
                    </tr>
                    <!-- Add more rows as needed -->
                </tbody>
            </table>
    
            <div class="pagination">
                <button class="page-btn"><i class="fas fa-chevron-left"></i></button>
                <span class="page-number">1</span>
                <button class="page-btn"><i class="fas fa-chevron-right"></i></button>
            </div>
        </div>
    
        <div class="personal-best">
            <h3><i class="fas fa-user"></i> Your Personal Best</h3>
            <div class="personal-score">
                <span class="score-value">320</span>
                <span class="score-rank">#15</span>
            </div>
        </div>
    </main>
</body>
</html>
